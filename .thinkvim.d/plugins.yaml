# UI ===========================================================================
- { repo: itchyny/lightline.vim, on_event: [ BufReadPre,BufNew ] }
- { repo: mengelbrecht/lightline-bufferline, on_event: [ BufReadPre,BufNew ] }
- { repo: tpope/vim-surround, on_map: { n: ['ys', 'ds', 'cs'], v: 'S' } }

# Navigation
- { repo: christoomey/vim-tmux-navigator,
    on_map: { nt: ['<C-h>','<C-j>','<C-k>','<C-l>','<C-\\>'] },
    hook_source: source $THINKVIM/configs/vim-tmux.vim
  }

- repo: junegunn/gv.vim
  on_map: { n: [ 'GV', 'GV!' ] }
  depends: vim-fugitive

- repo: tpope/vim-fugitive
  on_cmd: [ G, Git, Gfetch, Gpush, Glog, Gclog, Gdiffsplit ]
  on_source: gv.vim
  hook_source:
    augroup user_fugitive_plugin
      autocmd!
      autocmd FileType fugitiveblame normal A
    augroup END


# Languages ====================================================================

## Markdown
- repo: godlygeek/tabular
  on_cmd: [ Tabularize ]

- repo: dkarter/bullets.vim
  on_ft: markdown

- repo: plasticboy/vim-markdown
  on_ft: markdown
  hook_add: source $THINKVIM/configs/markdown.vim

- repo: rhysd/vim-gfm-syntax
  depends: vim-markdown
  on_ft: markdown
  hook_add: source $THINKVIM/configs/markdown.vim

- repo: iamcco/markdown-preview.nvim
  on_ft: [markdown,pandoc.markdown,rmd]
  build: 'sh -c "cd app & yarn install"'
  hook_source: source $THINKVIM/configs/markdown.vim

